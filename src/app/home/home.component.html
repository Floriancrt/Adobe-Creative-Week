
 
<div class="login">

  <div *ngIf=" auth.user$ | async as user; else login">
      <div >
          <h1>Bienvenue {{ user.displayName }} à l'Almanach</h1>
          </div>
  

          <div class="msg">
    <button class="button all-btn is-medium" routerLink="/chats/Almanach">Rejoignez le tchat</button>
    <button class="button all-btn is-medium" (click)="cs.create()">Créer un nouveau tchat</button>

 

    <h2>Mes Tchats</h2>

    <ul>
      <div *ngFor="let chat of userChats$ | async; let i = index">
        <button [routerLink]="'chats/' + chat.id" class="button all-btn is-outlined is-medium"> Chat {{i+1}} - {{ chat.messages.length }} Messages </button>
      </div>
    </ul>

    <button class="button all-btn is-outlined is-medium" (click)="auth.googleSignOut()">Se déconnecter</button>
  </div>

 </div>

</div> 
<ng-template #login>

  
  <h1>Bienvenue au Almanach</h1>
  <div class="msg">
    <button class="button all-btn is-outlined is-medium" (click)="auth.googleSignIn()">Se connecter avec Google</button>
  </div>
  </ng-template>
